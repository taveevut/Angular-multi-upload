<div class="container">
  <h1 class="text-center">Angular 14 Multiple Image Upload with Preview</h1>
  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="myForm"
            (ngSubmit)="submit()">

        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name"
                 id="name"
                 type="text"
                 placeholder="ระบุชื่อโครงการ"
                 class="form-control">
          <div *ngIf="f['name'].touched && f['name'].invalid"
               class="alert alert-danger">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="file">File</label>
          <input id="file"
                 type="file"
                 class="form-control"
                 multiple=""
                 (change)="onFileChange($event)">
        </div>

        <img *ngFor='let url of previews'
             [src]="url"
             height="150"
             width="200px"
             style="margin: 3px;"> <br />

        <button class="btn btn-primary"
                [disabled]="myForm.invalid"
                type="submit">บันทึก</button>
      </form>
    </div>
  </div>
